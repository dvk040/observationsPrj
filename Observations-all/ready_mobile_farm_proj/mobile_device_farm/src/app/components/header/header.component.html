<header style="background: #003e79; height: 70px;">
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <div class="navbar-brand">
                <span><img style="border-radius: 10px; box-shadow: 0 0 10px;" src="assets/com-logo.png" alt="image"></span>
                <span style="color: white; margin-left: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><strong>DDL - Mobile Device Farm</strong></span>
                
            </div>
            <div class="navbar-right" *ngIf="isLoggedIn$ | async as isLoggedIn">
                <ul class="navbar-nav" style="padding-right: 8rem;">
                    <!-- <img src="" alt="image" class="rounded" style="color: white;"> -->
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navDropDownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
                          <img src="assets/profilepic.png" alt="image" class="img-fluid rounded-circle z-depth-0"> <span style ="padding-left: 7px;">{{userdetails?.firstname}}</span>
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navDropDownLink">
                          <a class="dropdown-item" href="javascript:void(0)" routerLink="/profileDetails">Profile</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="javascript:void(0)" routerLink="/changePassword">Change Password</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="javascript:void(0)" (click)="onLogout()">Logout</a>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>
