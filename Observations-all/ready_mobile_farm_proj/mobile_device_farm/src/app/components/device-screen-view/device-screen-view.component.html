<style>
    .content {
        margin: 30px 10px;
        border-width: 0px 3px 3px 3px;
    }
    
    .errorMsg {
        position: relative;
        top: 82px;
        text-align: center;
    }
    
    .col-33 {
        width: 28%;
        margin: 5px 5px;
        font-size: 15px;
        display: inline-table;
        padding: 8px;
    }
    
    .col-60 {
        width: 60%;
        margin: 5px 5px;
        font-size: 15px;
        display: inline-table;
        padding: 8px;
    }
    
    .row {
        height: 52px;
        background-color: navajowhite;
        padding: 2px 5px 5px 5px;
    }
    
    .image .col-10,
    .image .col-40,
    .image .row {
        height: 210px;
    }
    
    img {
        height: 300px;
        width: 400px;
    }
    
    .initiateButton {
        height: 76px;
        width: 208px;
        margin: -200px -100px;
        position: relative;
        top: 50%;
        left: 50%;
        font-size: 30px;
        background-color: #25bb68;
        /* Green */
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 20px;
    }
    
    .mannualForm {
        background-color: #e9ecb6;
        top: 50%;
        left: 50%;
        font-size: 20px;
        padding: 20px;
        border-radius: 20px;
    }
    
    .loading-screen-wrapper {
        z-index: 100000;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.6);
        width: 100%;
        height: 100%;
        display: block;
    }
    
    .loading-screen-icon {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .processing {
        background-color: #5cd5e6;
        /* Green */
    }
</style>

<div class="screen screenshot-hover" (click)="onClick($event)">
    <div *ngIf="!screenshot">Loading Device Screen...</div>

    <img *ngIf="screenshot" [src]="screenshot" />
    <svg class="drawnLine" style="
      position: absolute;
      top: 0px;
      height: 570px;
      left: 0px;
      width: 320px;
    ">
    <circle
      [attr.cx]="startX"
      [attr.cy]="startY"
      [attr.r]="radius"
      stroke="black"
      stroke-width="3"
      fill="black"
    ></circle>
    <circle
      [attr.cx]="endX"
      [attr.cy]="endY"
      [attr.r]="radius"
      stroke="black"
      stroke-width="3"
      fill="black"
    ></circle>
    <line
      [attr.stroke-width]="strokeWidth"
      [attr.x1]="startX"
      [attr.y1]="startY"
      [attr.x2]="endX"
      [attr.y2]="endY"
      style="stroke: #000000;"
    ></line>
    Sorry, your browser does not support inline SVG.
  </svg>
</div>
<app-loader></app-loader>
