<header class="subHeader">
    <div style="width: 35%; text-align: center; display: inline-block;">
        {{ deviceDetails && deviceDetails.platform ? deviceDetails.platform + " - " : "" }}{{ deviceDetails ? deviceDetails.name : "" }}
    </div>
    <div style="width: 63%; text-align: right; display: inline-block;">
        <!-- <button class="landPortBtn" *ngIf="isViewMode=='PORT'" (click)="landPortrait('LAND')">Landscape</button>
        <button class="landPortBtn" *ngIf="isViewMode=='LAND'" (click)="landPortrait('PORT')">Portrait</button> -->
        <button class="spanButton" *ngIf="deviceDetails && deviceDetails.isInUse" data-toggle="modal" data-target="#disconnectModal" >
      Disconnect
    </button>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
       -->
      <!-- Modal -->
      <div class="modal fade" id="disconnectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Disconnect</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="text-align: center;">
              Are you sure disconnect device from server?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="disconnectDevice()">Disconnect</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</header>

<div class="container-fluid" *ngIf="deviceDetails && deviceDetails.name">
  <div class="row">
    <div class="col-md-4" *ngIf="isViewMode=='PORT'">
      <mat-card class="mobileview">
        <device-screen-view class="twoFivediv" serialNo="deviceDetails && deviceDetails.serialNo"></device-screen-view>
    </mat-card>
    </div>
    <div class="col-md-8">
      <mat-card class="lanscapemobile mat-box" *ngIf="isViewMode=='LAND'">
                    <device-screen-view class="landScape" serialNo="deviceDetails && deviceDetails.serialNo"></device-screen-view>
                </mat-card>
                
      <mat-card class="contentview mat-box">
        <app-device-detail-view [deviceDetail]="deviceDetails"></app-device-detail-view>
    </mat-card>
    </div>
  </div>
</div>



<div class="noDevice" *ngIf="!deviceDetails || !deviceDetails.name">
    <div class="alert alert-info" role="alert">
        <h2 class="alert-heading">Message!</h2>
        <p>No device Selected, Please select any device in "Devices" section.</p>
    </div>
</div>
