<!DOCTYPE html> 
<html>
	<head>
		<title>jQuery Mobile - Forms</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="jquery.mobile-1.4.5.css" type="text/css">

		<script src="jquery-2.2.0.js" type="text/javascript">
		</script>

		<script src="jquery.mobile-1.4.5.js" type="text/javascript">
		</script>

	</head>
	<body>

		<div data-role="page">

			<div data-role="header">
				<h1>Registration Form</h1>
			</div>

			<div class="ui-content">

				<label for="textbox1">First Name:</label>
				<input type="text" id="textbox1" placeholder="First name">
				<br>

				<label for="textbox2">Last Name:</label>
				<input type="text" id="textbox2" placeholder="Last name">

				<label for="textbox3">Mobile:</label>
				<input type="text" id="textbox3" placeholder="Mobile">

				<label for="textbox4">Email:</label>
				<input type="email" id="textbox4" placeholder="Email">

				Alerts:
				<input data-role="flipswitch" name="alerts" id="alerts" type="checkbox">

				<div data-role="controlgroup">

					<legend>Hobbies:</legend>

					<input id="checkbox1" type="checkbox">
					<label for="checkbox1">Music</label>

					<input  id="checkbox2" type="checkbox">
					<label for="checkbox2">Cricket</label>

					<input id="checkbox3" type="checkbox">
					<label for="checkbox3">Tennis</label>

				</div>

				<label for="dropdownlist1">Countries:</label>

				<select id="dropdownlist1">
					<option value="1">China</option>
					<option value="2">India</option>
					<option value="3">United States</option>
					<option value="4">United Kingdom</option>
				</select>

				<div data-role="controlgroup">
					<button class="ui-btn ui-icon-check ui-btn-icon-left" data-mini="true">OK</button>
					<button class="ui-btn ui-icon-back ui-btn-icon-left" data-mini="true">Back</button>
				</div>

			</div>

			<div data-role="footer">
				<h3>Footer here</h3>
			</div>

		</div>

	</body>
</html>
