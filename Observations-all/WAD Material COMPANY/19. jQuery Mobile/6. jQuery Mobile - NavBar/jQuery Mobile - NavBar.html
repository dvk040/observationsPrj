<!DOCTYPE html> 
<html>
	<head>
		<title>jQuery Mobile - NavBar</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="jquery.mobile-1.4.5.css" type="text/css">

		<script src="jquery-2.2.0.js" type="text/javascript">
		</script>

		<script src="jquery.mobile-1.4.5.js" type="text/javascript">
		</script>

	</head>
	<body>

		<div data-role="page">

			<div data-role="header" style="overflow:hidden;">

				<h1>Navigation bar example</h1>

				<div data-role="navbar">
					<ul>
						<li><a href="#">Page1</a></li>
						<li><a href="#">Page2</a></li>
						<li><a href="#">Page3</a></li>
					</ul>
				</div>

			</div>

			<div class="ui-content">
				Content here
			</div>

			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>

		</div>

	</body>
</html>
