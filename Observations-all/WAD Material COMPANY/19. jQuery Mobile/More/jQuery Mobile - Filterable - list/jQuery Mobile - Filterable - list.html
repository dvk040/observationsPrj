<!DOCTYPE html> 
<html>
	<head>
		<title>jQuery Mobile - Filterable - List</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="jquery.mobile-1.4.5.css" type="text/css">

		<script src="jquery-2.2.0.js" type="text/javascript">
		</script>

		<script src="jquery.mobile-1.4.5.js" type="text/javascript">
		</script>

	</head>
	<body>

		<div data-role="page">

			<div data-role="header">
				<h1>Filterable List</h1>
			</div>

			<div role="main" class="ui-content">

				<form class="ui-filterable">
					<input id="TextBox1" data-type="search">
				</form>

				<ul data-role="listview" data-filter="true" data-input="#TextBox1">
					<li>Acura</li>
					<li>Audi</li>
					<li>BMW</li>
					<li>Cadillac</li>
					<li>Ferrari</li>
				</ul>

			</div>

			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>

		</div>
		
	</body>
</html>
