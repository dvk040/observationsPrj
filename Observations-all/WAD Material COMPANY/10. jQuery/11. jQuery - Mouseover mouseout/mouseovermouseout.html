<html>
	<head>
		<title>jQuery - mouseover and mouseout</title>
		<style type="text/css">
			body,input
			{
				font-family: Tahoma;
				font-size: 30px;
			}
			#div1
			{
				width: 300px;
				height: 200px;
				background-color: #00cccc;
			}
		</style>
	</head>
	<body>

		<div id="div1">hover me</div>

		<script src="jquery-2.2.1.js" type="text/javascript">
		</script>

		<script type="text/javascript">
			$("#div1").mouseover(function() {
				$("#div1").html("Thanx");
			});

			$("#div1").mouseout(function() {
				$("#div1").html("hover me");
			});

		</script>

	</body>
</html>
