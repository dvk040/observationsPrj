<html>
	<head>
		<title>jQuery - hover</title>
		<style type="text/css">
			body,input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
			#div1
			{
				width: 200px;
				height: 200px;
				background-color: #00ff99;
			}
		</style>
	</head>
	<body>
		
		<div id="div1">
			hover me
		</div>

		<script type="text/javascript" src="jquery-2.2.1.js">
		</script>

		<script type="text/javascript">
			$("#div1").hover(fun1, fun2);

			function fun1()
			{
				$(this).html("Thanx");
			}

			function fun2()
			{
				$(this).html("hover me");
			}
		</script>
	</body>
</html>
