<html>
	<head>
		<title>AngularJS - Scope</title>
		<style type="text/css">
			body
			{
				font-family: Tahoma;
				font-size: 30px;
			}
			.class1
			{
				margin: 10px;
				padding: 10px;
				border: 5px solid red;
			}
		</style>

		<script src="angular.js" type="text/javascript">
		</script>

		<script>
			var app = angular.module("mymodule", [ ] );

			app.run(function($rootScope) {
				$rootScope.message = "message from root controller";
			});

			app.controller("controller1", function($scope, $rootScope) {
				//$scope = sub model 1
				$scope.message = "message from sub controller 1";
			});

			app.controller("controller2", function($rootScope, $scope) {
				//$scope = sub model 2
				$scope.message = "message from sub controller 2";
			});
		</script>
	</head>
	<body>

		<div ng-app="mymodule" class="class1">
			<p>{{message}}</p>

			<div ng-controller="controller1" class="class1">
				<p>{{message}}</p>
				<p>{{$root.message}}</p>

				<div ng-controller="controller2" class="class1">
					<p>{{message}}</p>
					<p>{{$parent.message}}</p>
					<p>{{$root.message}}</p>
				</div>

				<p>{{message}}</p>
				<p>{{$root.message}}</p>

			</div>

			<p>{{message}}</p>

		</div>

	</body>
</html>
