<html>
	<head>
		<title>Angular JS - Custom Values</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>

		<script src="angular.js" type="text/javascript">
		</script>

		<script type="text/javascript">
			//create a module called "mymodule"
			var app = angular.module("mymodule", [ ] );

			//create a value called "myvalue" in "mymodule"
			app.value("myvalue", "100");

			//add controller called "mycontroller" to "mymodule"
			app.controller("mycontroller", function($scope, myvalue)
			{
				$scope.x = myvalue;
			});
		</script>
	</head>
	<body>
		<h2>Angular JS Custom Values</h2>

		<div ng-app="mymodule" ng-controller="mycontroller">
			My Value: {{x}}
		</div>
	</body>
</html>
