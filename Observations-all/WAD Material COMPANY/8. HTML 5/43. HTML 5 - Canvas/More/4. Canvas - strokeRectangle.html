<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - strokeRectangle</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var ctx = document.getElementById("canvas1").getContext("2d");
			
			ctx.strokeStyle = "#006600"; //dark green
			ctx.lineWidth = 5;
			ctx.strokeRect(50, 50, 200, 200);  //Syntax: strokeRect(x, y, width, height)

		</script>

	</body>
</html>
