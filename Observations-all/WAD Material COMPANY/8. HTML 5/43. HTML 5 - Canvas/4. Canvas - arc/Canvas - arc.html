<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - arc</title>
	</head>
	<body>

		<canvas id="canvas1" width="400px" height="400px" style="border:5px solid black;">
		</canvas>

		<script>
			var c = document.getElementById("canvas1").getContext("2d");
			
			c.arc(100, 100, 40, 0*Math.PI, 2*Math.PI); //Syntax: arc(x, y, radius, start, stop)
			c.stroke(); //draw it
		</script> 

	</body>
</html>
