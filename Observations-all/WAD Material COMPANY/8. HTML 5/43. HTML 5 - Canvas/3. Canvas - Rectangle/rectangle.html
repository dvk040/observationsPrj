<!DOCTYPE html>
<html>
	<head>
		<title>Canvas - Rectangle</title>
	</head>
	<body>
		<h1>Canvas - Rectangle</h1>

		<canvas id="canvas1" style="border: 5px solid red" width="400px" height="400px">
		</canvas>

		<script type="text/javascript">
			var c = document.getElementById("canvas1").getContext("2d");

			c.fillStyle = "pink";
			c.fillRect(50, 50, 200, 200);

			c.strokeStyle = "blue";
			c.lineWidth = 10;
			c.strokeRect(50, 50, 200, 200);

		</script>
	</body>
</html>
