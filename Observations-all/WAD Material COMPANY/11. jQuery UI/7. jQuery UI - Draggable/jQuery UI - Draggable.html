<html>
	<head>
		<title>jQuery UI - Draggable</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Segoe UI';
				font-size: 25px;
			}
			#div1
			{
				width: 200px;
				height: 150px;
				background-color: #ccffff;
				cursor: pointer;
			}
		</style>
	</head>
	<body>

		<div id="div1">
			<p>Drag me around</p>
		</div>

		<script type="text/javascript" src="jquery-2.2.1.js">
		</script>

		<script type="text/javascript" src="jquery-ui.js">
		</script>

		<link href="jquery-ui.css" type="text/css" rel="stylesheet">

		<script type="text/javascript">
			$("#div1").draggable();
		</script>
	</body>
</html>
