<html>
	<head>
		<title>jQuery UI - Menu</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Segoe UI';
				font-size: 20px;
			}
			.ui-menu
			{
				width: 300px;
			}
		</style>
	</head>
	<body>

		<ul id="list1">

					<li>Installation</li>

							<li>Google Chrome</li>

						</ul>
					</li>
				</ul>
			</li>
			<li>Purchase</li>
			<li>Demo / Installation</li>
		</ul>

		<script type="text/javascript" src="jquery-2.2.1.js">
		</script>

		<script type="text/javascript" src="jquery-ui.js">

		<link href="jquery-ui.css" type="text/css" rel="stylesheet">

		<script type="text/javascript">
			$("#list1").menu();
		</script>

</html>
