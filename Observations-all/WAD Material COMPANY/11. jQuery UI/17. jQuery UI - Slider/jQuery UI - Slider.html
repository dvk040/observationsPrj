<html>
	<head>
		<title>jQuery UI - Slider</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Segoe UI';
				font-size: 20px;
			}
		</style>
	</head>
	<body>

		<p>
			Price range: 
			<span id="span1" style="color:#f6931f; font-weight:bold;"></span>
		</p>
 
		<div id="div1"></div>

		<script type="text/javascript" src="jquery-2.2.1.js">
		</script>

		<script type="text/javascript" src="jquery-ui.js">
		</script>

		<link href="jquery-ui.css" type="text/css" rel="stylesheet">

		<script type="text/javascript">

			$("#div1").slider(
			{
				range: true,
				min: 0,
				max: 500,
				values: [ 200, 300 ],
				slide: function( event, ui ) {
					$( "#span1" ).html( "Rs. " + ui.values[ 0 ] + " - Rs. " + ui.values[ 1 ] );
				}
			});

			$( "#span1" ).html(
				"Rs. " + $( "#div1" ).slider( "values", 0 ) +
				" - Rs. " + $( "#div1" ).slider( "values", 1 )
			);

		</script>
	</body>
</html>
