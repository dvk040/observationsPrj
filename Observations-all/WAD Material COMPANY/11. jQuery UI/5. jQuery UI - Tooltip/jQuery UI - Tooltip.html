<html>
	<head>
		<title>jQuery UI - Tooltip</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Segoe UI';
				font-size: 20px;
			}
		</style>
	</head>
	<body>

		<input type="text" id="Username" title="Type your username">

		<script type="text/javascript" src="jquery-2.2.1.js">
		</script>

		<script type="text/javascript" src="jquery-ui.js">
		</script>

		<link href="jquery-ui.css" type="text/css" rel="stylesheet">

		<script type="text/javascript">
			$(document).tooltip();
		</script>
	</body>
</html>
