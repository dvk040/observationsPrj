<html>
	<head>
		<title>jQuery UI - addClass</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Segoe UI';
				font-size: 20px;
			}
			.class1
			{
				background-color: darkred;
				color: cyan;
				font-size: 30px;
				font-family: 'Segoe UI';
				width: 800px;
				padding: 15px;
			}
		</style>
	</head>
	<body>

		<div id="div1">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>

		<input type="button" id="button1" value="add class">

		<script type="text/javascript" src="jquery-2.2.1.js">
		</script>

		<script type="text/javascript" src="jquery-ui.js">
		</script>

		<link href="jquery-ui.css" type="text/css" rel="stylesheet">

		<script type="text/javascript">
			$("#button1").click(fun1);

			function fun1()
			{
				$("#div1").addClass("class1", 1000);
			}
		</script>
	</body>
</html>
