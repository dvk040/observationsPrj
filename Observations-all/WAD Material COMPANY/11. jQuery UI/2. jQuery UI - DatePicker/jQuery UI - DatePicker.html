<html>
	<head>
		<title>jQuery UI - DatePicker</title>
		<style type="text/css">
			body, input
			{
				font-family: 'Segoe UI';
				font-size: 25px;
			}
			#ui-datepicker-div
			{
				font-size: 70%;
			}
		</style>
	</head>
	<body>

		Date: <input type="text" id="txt1">

		<script type="text/javascript" src="jquery-2.2.1.js">
		</script>

		<script type="text/javascript" src="jquery-ui.js">
		</script>

		<link href="jquery-ui.css" type="text/css" rel="stylesheet">

		<script type="text/javascript">
			$("#txt1").datepicker();
		</script>
	</body>
</html>
