<!DOCTYPE html>
<html>
	<head>
        <title>CSS 3 - Transitions - Font-Size</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
			}
            #div1
			{
                width: 200px;
                height: 200px;
                background-color: darkgreen;
                position: relative;
                color: yellow;
				font-size: 30px;

                transition: font-size 3s;
            }
			#div1:hover
			{
				font-size: 60px;
			}
        </style>
	</head>
	<body>

		<div id="div1"">hover me</div>

	</body>
</html>
