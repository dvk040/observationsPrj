<!DOCTYPE html>
<html>
	<head>
        <title>CSS 3 - Transitions - Width</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 23px;
			}
			#div1
			{
				width: 300px;
				height: 100px;
				background-color: darkred;
				color: yellow;

				transition: width 2s;
			}
			#div1:hover
			{
				width: 600px;
			}
		</style>
	</head>
	<body>

		<div id="div1">hover me</div>

	</body>	
</html>
