<!DOCTYPE html>
<html>
	<head>
        <title>CSS 3 - Border Radius</title>

		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
			#div1 
			{
				border: 2px solid #a1a1a1;
				padding: 10px 40px;
				background-color: pink;
				width: 300px;

				border-radius: 40px;
			}
		</style>
	</head>
	<body>

		<div id="div1">The border-radius property allows you to add rounded corners to elements.</div>

	</body>
</html>
