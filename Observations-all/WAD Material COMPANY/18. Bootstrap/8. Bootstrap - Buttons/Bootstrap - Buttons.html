<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap - Buttons</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">

		<script src="jquery-2.2.0.js" type="text/javascript">
		</script>

		<script src="js/bootstrap.js" type="text/javascript">
		</script>

	</head>
	<body>
		
		<div class="container">

			<h1>Buttons</h1>

			<input type="button" class="btn btn-default" value="Default Button">

			<input type="button" class="btn btn-primary" value="Primary Button">

			<input type="button" class="btn btn-success" value="Success Button">

			<input type="button" class="btn btn-info" value="Info Button">

			<input type="button" class="btn btn-warning" value="Warning Button">

			<input type="button" class="btn btn-danger" value="Danger Button">

			<input type="button" class="btn btn-link" value="Link Button">

			<button class="btn">
				Button tag
			</button>

			<a href="http://www.google.com" class="btn btn-primary">
			  Hyperlink as button
			</a>

		</div>
		
	</body>
</html>
