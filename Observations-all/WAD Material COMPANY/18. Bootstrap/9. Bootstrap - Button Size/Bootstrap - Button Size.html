<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap - Button Size</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">

		<script src="jquery-2.2.0.js" type="text/javascript">
		</script>

		<script src="js/bootstrap.js" type="text/javascript">
		</script>

	</head>
	<body>
		
		<div class="container">

			<h1>Buttons</h1>

			<p>
			   <input type="button" class="btn btn-primary btn-lg" value="Large button">
			</p>

			<p>
			   <input type="button" class="btn btn-primary" value="Default size button">
			</p>

			<p>
			   <input type="button" class="btn btn-primary btn-sm" value="Small button">
			</p>

			<p>
			   <input type="button" class="btn btn-primary btn-xs" value="Extra small button">
			</p>

			<p>
			   <input type="button" class="btn btn-primary btn-lg btn-block" value="Block level button">
			</p>

		</div>
		
	</body>
</html>
