<html>

	<head>

		<title>Welcome to Facebook - Log In, Sign Up or Learn More</title>

		<link href="css/StyleSheet.css" rel="StyleSheet" type="text/css">

	</head>

	<body>

		<div id="outercontainer">

			<div id="header">

				<div id="leftheader">
					<img src="images/facebooklogo.png">
				</div>

				<div id="rightheader">

					<form id="form1">

						<div id="logindiv1">
						
							<label for="txt1">Email:</label>
							<br>

							<input type="text" id="txt1">
							<br>

							<input type="checkbox" id="chk1">
							<label for="chk1">Keep me signed in</label>

						</div>
						
						<div id="logindiv2">

							<label for="txt2">Password:</label>
							<br>

							<input type="password" id="txt2">
							<br>

							<a href="#" id="forgotlink">Forgot your password</a>

						</div>

						<div id="logindiv3">

							<input type="submit" value="Log in" id="btn1">

						</div>

					</form>

				</div>
				
			</div>

			<div id="pagecontent">
				
				<div id="content1">
					
					<div id="content1div1">

						<h4>Connect with friends and the
world around you on Facebook.</h4>

					</div>

					<div id="content1div2">

						<img src="images/1.png">
						<h5>See photos and updates</h5>
						<span>from friends in News Feed.</span>

					</div>

					<div id="content1div3">

						<img src="images/2.png">
						<h5>Share what's new</h5>
						<span>in your life on your Timeline. </span>

					</div>

					<div id="content1div4">

						<img src="images/3.png">
						<h5>Find more</h5>
						<span>of what you're looking for with Graph Search.</span>

					</div>

				</div>

				<div id="content2">
					
					<form id="form2">

						<h3>Sign Up</h3>
						<h4>It’s free and always will be.</h4>

						<div id="signupdiv1">

							<input type="text" id="signuptxt1" name="firstname" placeholder="First Name">

							<input type="text" id="signuptxt2" name="lastname" placeholder="Last Name">

						</div>

						<div id="signupdiv2">
							<input type="text" id="signuptxt3" name="emailorphone" placeholder="Email or mobile number">
						</div>

						<div id="signupdiv3">
							<input type="text" id="signuptxt4" name="reenteremailorphone" placeholder="Re-enter email or mobile number">
						</div>

						<div id="signupdiv4">
							<input type="password" id="signuptxt5" name="pwd" placeholder="New Password">
						</div>

						<div id="signupdiv5">
							Birthday:<br>

							<select id="monthdropdown">
								<option>Month</option>
							</select>

							<select id="daydropdown">
								<option>Day</option>
							</select>

							<select id="yeardropdown">
								<option>Year</option>
							</select>

						</div>

					</form>

				</div>

			</div>

			<div id="footer">
				Footer here
			</div>

		</div>

		<script src="js/jquery-2.1.4.min.js" type="text/javascript">
		</script>

		<script src="js/script.js" type="text/javascript">
		</script>

	</body>

</html>
