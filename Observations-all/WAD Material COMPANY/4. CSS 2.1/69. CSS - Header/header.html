<html>
	<head>
		<title>Header example</title>
		<style type="text/css">
			*
			{
				margin: 0px;
			}
			body,input
			{
				font-family: 'Calibri';
				font-size: 26px;
			}
			#header
			{
				background-color: #4867AA;
				color: white;
				width: 100%;
				height: 180px;
			}
			#headerpart1
			{
				/*background-color: #00ffff;*/
				width: 30%;
				float: left;
				height: 180px;
			}
			#headerpart2
			{
				/*background-color: #ff99ff;*/
				width: 70%;
				float: left;
				height: 180px;
			}
			#fblogo
			{
				margin-top: 30px;
				margin-left: 70px;
				width: 200px;
			}

			#loginpart1,#loginpart2,#loginpart3
			{
				float: left;
				margin: 5px;
				padding: 5px;
				width: 30%;
				/*background-color: #00ffcc;*/
				height: 80px;
			}

			#loginform input[type="text"],#loginform input[type="password"]
			{
				width: 230px;
			}

			#loginpart3 input[type=submit]
			{
				margin-top: 30px;
			}

		</style>
	</head>
	<body>

		<div id="header">
			
			<div id="headerpart1">
				<img id="fblogo" src="fb.png" alt="Facebook">
			</div>

			<div id="headerpart2">
				
				<form id="loginform" action="htp://localhost/login.aspx">
					<fieldset>
						<legend>Login</legend>
						
						<div id="loginpart1">
							<label for="txt1">Email or phone</label>
							<br>
							<input type="text" id="txt1">
						</div>

						<div id="loginpart2">
							<label for="txt2">Password</label>
							<br>
							<input type="password" id="txt2">
						</div>

						<div id="loginpart3">
							<input type="submit" value="Login">
						</div>

					</fieldset>
				</form>

			</div>
		</div>

	</body>
</html>
